}
header { background-color:  #4CAF50; padding: 10px; text-align: center; }

nav { background-color: #4CAF50; padding: 10px; }

nav a { text-decoration: none; color: black; margin: 0 5px; }

.card { border: 1px solid #ddd; border-radius: 5px; padding: 20px; width: 400px; }

.card button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }

 <header>
 <h1>Doctor Interface</h1> </header>

 </div> </div>
 <script> const patientsBtn = document.getElementById("patients-btn"); const eventsBtn = document.getElementById("events-btn");
 const researchBtn = document.getElementById("research-btn"); const achievementsBtn = document.getElementById("achievements-btn");
patientsBtn.addEventListener("click", () => { window.location.href = "connected-patients.html"; });

eventsBtn.addEventListener("click", () => { window.location.href = "upcoming-events.html"; });
